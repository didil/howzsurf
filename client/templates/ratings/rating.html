<template name="rating">
    <div class="row rating-container">
        <div class="col-md-1">
            <img src="{{userImageUrl}}" class="img-responsive img-thumbnail" alt="Responsive image">
        </div>
        <div class="col-md-5">
            <b>{{userName}}'s comment:</b> {{text}}
            <br>
            <b>Rating: {{score}}/10</b>
        </div>
    </div>
</template>
